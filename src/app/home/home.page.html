<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

<ion-title class="logo">SquidApp</ion-title>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6" offset="3.3">
      <ion-button (click)="goToIntro()"
            color="primary"
            expand="full"
            shape="round"
            mode="ios"
            class="btn-primary">
            Ver proximos eventos
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
<swiper-container
[pagination]="true"
[slidesPerView]="2">
    <swiper-slide *ngFor="let slide of event_list">
        <img src="{{slide.image}}">
    </swiper-slide>
</swiper-container>
</ion-content>
