
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>SquidApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <swiper-container
  [lopp]="true"
  [pagination]="true"
  >
  <swiper-slide *ngFor="let slide of slides; let i = index">
    <h1 class="red-title" [innerHTML]="slide.title"> {{slide.title}}</h1>
    <p class="slide-description" [innerHTML]="slide.description"></p>
    <img src={{slide.image}}/>
    <p class="slide-helptext" [innerHTML]="slide.help_text"></p>
    <ion-col size="8" offset="2">
      <ion-button color="primary"
                  expand="full"
                  shape="round"
                  mode="ios"
                  class="btn-primary">
        Reserva tu puesto
      </ion-button>
    </ion-col>
  </swiper-slide>
  </swiper-container>


<ion-footer >
  <ion-grid fixed>
    <ion-row>
    <ion-col size="8" offset="2">
      <ion-button (click)="goToIntro()"
                  color="primary"
                  expand="full"
                  shape="round"
                  mode="ios"
                  class="btn-primary">
        Volver al home
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-footer>
</ion-content>
